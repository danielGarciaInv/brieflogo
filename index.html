<!DOCTYPE html>
<html lang="es" class="h-screen">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Brief Logotipo | Invirtual</title>
    <script src="https://kit.fontawesome.com/4b34137ed7.js"></script>
    <link rel="stylesheet" href="./css/output.css" />
  </head>
  <div class="modal hidden z-30 w-screen h-screen bg-black/75 fixed flex flex-row items-center justify-center" id="modalFinal">
    <div class="tarjeta bg-white p-4 rounded-md shadow-xl flex flex-col">
      <div class="fila flex flex-row justify-center">
        <div class="p-2 w-12 rounded-full" id="contIcono" style="background: #2ca02c;">
          <img id="svgIco" src="./img/check.svg">
        </div>
      </div>
      <div class="fila py-2 flex flex-row justify-center">
        <p id="mensajeModal" class="text-center"></p>
      </div>
      <div class="fila py-2 flex flex-row justify-center">
        <button class="bg-invirtual-500 hover:bg-invirtual-800 px-2 py-1 rounded-md text-white" id="btnCerrarModal">Aceptar</button>
      </div>
    </div>
  </div>

  <body class="font-InvFont bg-gray-200 w-screen h-screen">

    <header class="w-screen bg-gray-invirtual">
      <div
        class="w-11/12 max-w-screen-xl m-auto py-2 flex flex-row text-invirtual-500"
      >
        <div class="w-6/12 flex flex-row justify-start items-center">
          <a href="https://invirtual.mx">
            <img
              src="https://invirtual.mx/wp-content/uploads/2021/12/imagen-pagweb-1.png"
              style="width: 100px"
            />
          </a>
        </div>
        <div class="w-6/12 flex flex-row justify-end items-center">
          <a href="https://invirtual.mx" class="font-semibold">Inicio</a>
        </div>
      </div>
    </header>

    <main
      class="w-screen max-w-screen-2xl m-auto flex flex-row items-center justify-center relative overflow-hidden"
    >
      <img class="trainguloL absolute z-0 w-64" src="./img/tianguloL.svg">
      <img class="trainguloR absolute z-0 w-96" src="./img/tianguloR.svg">
      <div
        class="w-full md:w-10/12 lg:w-4/12 z-20 h-auto md:min-h-560 px-6 py-4 bg-white shadow-2xl"
        style="margin-top: 1%;"
      >
        <div class="contForm w-full h-full overflow-hidden">
          <form method="POST" enctype="multipart/form-data" class="formulario h-full flex flex-row">
            <!-- Datos de contacto -->
            <div
              class="contPaso h-full flex flex-col justify-between"
              id="movPag"
            >
              <div class="paginaPaso w-full">
                <div
                  class="tituloPaso text-invirtual-500 font-semibold text-2xl"
                >
                  <h3>Datos de Contacto</h3>
                </div>
                <div class="campo flex flex-col my-2 text-md">
                  <label for="nombreCliente">Nombre Completo: <span class="text-red-500 font-semibold hidden"> * Requerido</span></label>
                  <input
                    class="border-b-2 border-invirtual-200 px-2 bg-transparent"
                    type="text"
                    name="nombreCliente"
                    id="nombreCliente"
                    placeholder="Introducir Nombre"
                  />
                </div>
                <div class="campo flex flex-col my-2 text-md">
                  <label for="correoCliente">Correo Electrónico: <span class="text-red-500 font-semibold hidden"> * Requerido</span></label>
                  <input
                    class="border-b-2 border-invirtual-200 px-2 bg-transparent"
                    type="email"
                    name="correoCliente"
                    id="correoCliente"
                    placeholder="Introducir Correo"
                  />
                </div>
                <div class="campo flex flex-col my-2 text-md">
                  <label for="telefonoCliente">Teléfono: <span class="text-red-500 font-semibold hidden"> * Requerido</span></label>
                  <input
                    class="border-b-2 border-invirtual-200 px-2 bg-transparent"
                    type="tel"
                    name="telefonoCliente"
                    id="telefonoCliente"
                    placeholder="Introducir Teléfono"
                  />
                </div>
              </div>

              <div class="botones flex flex-row text-lg bottom-0">
                <button
                  class="btnSig bg-invirtual-500 hover:bg-invirtual-800 transition-colors font-medium text-gray-200 px-2 py-1 mr-2 rounded-md"
                >
                  Siguiente
                </button>
              </div>
            </div>

            <!-- Datos de la empresa Pt.1 -->
            <div class="contPaso h-full flex flex-col justify-between">
              <div class="paginaPaso w-full">
                <div
                  class="tituloPaso text-invirtual-500 font-semibold text-2xl"
                >
                  <h3>Datos de la Empresa</h3>
                </div>
                <div class="campo flex flex-col my-2 text-md">
                  <label for="nombreEmpresa">Nombre de Comercial: <span class="text-red-500 font-semibold hidden"> * Requerido</span></label>
                  <input
                    class="border-b-2 border-invirtual-200 px-2 bg-transparent"
                    type="text"
                    name="nombreEmpresa"
                    id="nombreEmpresa"
                    placeholder="Introducir Nombre"
                  />
                </div>
                <div class="campo flex flex-col my-2 text-md">
                  <label for="razonEmpresa">Razón Social: <span class="text-red-500 font-semibold hidden"> * Requerido</span></label>
                  <input
                    class="border-b-2 border-invirtual-200 px-2 bg-transparent"
                    type="text"
                    name="razonEmpresa"
                    id="razonEmpresa"
                    placeholder="Introducir Razón Social"
                  />
                </div>
                <div class="campo flex flex-col my-2 text-md">
                  <label for="correoEmpresa">Correo Electrónico: <span class="text-red-500 font-semibold hidden"> * Requerido</span></label>
                  <input
                    class="border-b-2 border-invirtual-200 px-2 bg-transparent"
                    type="email"
                    name="correoEmpresa"
                    id="correoEmpresa"
                    placeholder="Introducir Correo"
                  />
                </div>
                <div class="campo flex flex-col my-2 text-md">
                  <label for="telefonoEmpresa">Teléfono: <span class="text-red-500 font-semibold hidden"> * Requerido</span></label>
                  <input
                    class="border-b-2 border-invirtual-200 px-2 bg-transparent"
                    type="tel"
                    name="telefonoEmpresa"
                    id="telefonoEmpresa"
                    placeholder="Introducir Teléfono de Empresa"
                  />
                </div>
              </div>

              <div class="botones flex flex-row text-lg bottom-0">
                <button
                  class="btnAnt bg-invirtual-500 hover:bg-invirtual-800 transition-colors font-medium text-gray-200 px-2 py-1 mr-2 rounded-md"
                >
                  Anterior
                </button>
                <button
                  class="btnSig bg-invirtual-500 hover:bg-invirtual-800 transition-colors font-medium text-gray-200 px-2 py-1 rounded-md"
                >
                  Siguiente
                </button>
              </div>
            </div>

            <!-- Datos de la empresa P.2-->
            <div class="contPaso h-full flex flex-col justify-between">
              <div class="paginaPaso w-full">
                <div
                  class="tituloPaso text-invirtual-500 font-semibold text-2xl"
                >
                  <h3>Datos de la Empresa</h3>
                </div>
                <div class="campo flex flex-col my-2 text-md">
                  <label for="direccionEmpresa">Calle y Número: <span class="text-red-500 font-semibold hidden"> * Requerido</span></label>
                  <input
                    class="border-b-2 border-invirtual-200 px-2 bg-transparent"
                    type="text"
                    name="direccionEmpresa"
                    id="direccionEmpresa"
                    placeholder="Introducir Calle y Número"
                  />
                </div>
                <div class="campo flex flex-col my-2 text-md">
                  <label for="coloniaEmpresa">Colonia: <span class="text-red-500 font-semibold hidden"> * Requerido</span></label>
                  <input
                    class="border-b-2 border-invirtual-200 px-2 bg-transparent"
                    type="text"
                    name="coloniaEmpresa"
                    id="coloniaEmpresa"
                    placeholder="Introducir Colonia"
                  />
                </div>
                <div class="campo flex flex-col my-2 text-md">
                  <label for="municipioEmpresa">Municipio / Alcaldía: <span class="text-red-500 font-semibold hidden"> * Requerido</span></label>
                  <input
                    class="border-b-2 border-invirtual-200 px-2 bg-transparent"
                    type="text"
                    name="municipioEmpresa"
                    id="municipioEmpresa"
                    placeholder="Introducir Municipio ó Alcaldía"
                  />
                </div>
                <div class="campo flex flex-col my-2 text-md">
                  <label for="estadoEmpresa">Estado: <span class="text-red-500 font-semibold hidden"> * Requerido</span></label>
                  <input
                    class="border-b-2 border-invirtual-200 px-2 bg-transparent"
                    type="text"
                    name="estadoEmpresa"
                    id="estadoEmpresa"
                    placeholder="Introducir Estado"
                  />
                </div>
                <div class="campo flex flex-col my-2 text-md">
                  <label for="cpostalEmpresa">Código Postal: <span class="text-red-500 font-semibold hidden"> * Requerido</span></label>
                  <input
                    class="border-b-2 border-invirtual-200 px-2 bg-transparent"
                    type="text"
                    name="cpostalEmpresa"
                    id="cpostalEmpresa"
                    placeholder="Introducir Código Postal"
                  />
                </div>
                <div class="campo flex flex-col my-2 text-md">
                  <label for="paisEmpresa">País: <span class="text-red-500 font-semibold hidden"> * Requerido</span></label>
                  <input
                    class="border-b-2 border-invirtual-200 px-2 bg-transparent"
                    type="text"
                    name="paisEmpresa"
                    id="paisEmpresa"
                    placeholder="Introducir País"
                  />
                </div>
              </div>

              <div class="botones flex flex-row text-lg bottom-0">
                <button
                  class="btnAnt bg-invirtual-500 hover:bg-invirtual-800 transition-colors font-medium text-gray-200 px-2 py-1 mr-2 rounded-md"
                >
                  Anterior
                </button>
                <button
                  class="btnSig bg-invirtual-500 hover:bg-invirtual-800 transition-colors font-medium text-gray-200 px-2 py-1 rounded-md"
                >
                  Siguiente
                </button>
              </div>
            </div>

            <!-- Información para tu Logotipo Pt.1 -->
            <div class="contPaso h-full flex flex-col justify-between">
              <div class="paginaPaso w-full">
                <div
                  class="tituloPaso text-invirtual-500 font-semibold text-2xl"
                >
                  <h3>Información para tu Logotipo</h3>
                </div>
                <div class="campo flex flex-col my-2 text-md">
                  <label for="historiaEmpresa"
                    >¿Cuál es la historia de tu negocio o empresa? <span class="text-red-500 font-semibold hidden"> * Requerido</span>
                  </label>
                  <textarea
                    class="border-b-2 border-invirtual-200 px-2 bg-transparent"
                    type="text"
                    name="historiaEmpresa"
                    id="historiaEmpresa"
                    placeholder="Escribe la historia de tu Empresa"
                  ></textarea>
                </div>
                <div class="campo flex flex-col my-2 text-md">
                  <label for="significadoNombre"
                    >¿Tiene algún significado el nombre de tu empresa? <span class="text-red-500 font-semibold hidden"> * Requerido</span>
                  </label>
                  <textarea
                    class="border-b-2 border-invirtual-200 px-2 bg-transparent"
                    type="text"
                    name="significadoNombre"
                    id="significadoNombre"
                    placeholder="Escribe el significado"
                  ></textarea>
                </div>
                <div class="campo flex flex-col my-2 text-md">
                  <label for="actividadEmpresa"
                    >¿Qué es lo que hace tu negocio o empresa? <span class="text-red-500 font-semibold hidden"> * Requerido</span>
                  </label>
                  <textarea
                    class="border-b-2 border-invirtual-200 px-2 bg-transparent"
                    type="text"
                    name="actividadEmpresa"
                    id="actividadEmpresa"
                    placeholder="Describe la actividad de tu empresa"
                  ></textarea>
                </div>
                <div class="campo flex flex-col my-2 text-md">
                  <label for="diferenciadorEmpresa"
                    >¿Cómo te diferencias de tus competidores? <span class="text-red-500 font-semibold hidden"> * Requerido</span>
                  </label>
                  <textarea
                    class="border-b-2 border-invirtual-200 px-2 bg-transparent"
                    type="text"
                    name="diferenciadorEmpresa"
                    id="diferenciadorEmpresa"
                    placeholder="Describe las cualidades de tu empresa"
                  ></textarea>
                </div>
              </div>

              <div class="botones flex flex-row text-lg bottom-0">
                <button
                  class="btnAnt bg-invirtual-500 hover:bg-invirtual-800 transition-colors font-medium text-gray-200 px-2 py-1 mr-2 rounded-md"
                >
                  Anterior
                </button>
                <button
                  class="btnSig bg-invirtual-500 hover:bg-invirtual-800 transition-colors font-medium text-gray-200 px-2 py-1 rounded-md"
                >
                  Siguiente
                </button>
              </div>
            </div>

            <!-- Información para tu Logotipo Pt.2 -->
            <div class="contPaso h-full flex flex-col justify-between">
              <div class="paginaPaso w-full">
                <div
                  class="tituloPaso text-invirtual-500 font-semibold text-2xl"
                >
                  <h3>Información para tu Logotipo</h3>
                </div>
                <div class="campo flex flex-col my-2 text-md">
                  <label for="competidoresEmpresa"
                    >¿Quiénes son tus competidores directos? <span class="text-red-500 font-semibold hidden"> * Requerido</span>
                  </label>
                  <textarea
                    class="border-b-2 border-invirtual-200 px-2 bg-transparent"
                    type="text"
                    name="competidoresEmpresa"
                    id="competidoresEmpresa"
                    placeholder="Escribe tu competencia"
                  ></textarea>
                </div>
                <div class="campo flex flex-col my-2 text-md">
                  <label for="objetivoEmpresa">¿Cuál es el objetivo general de la empresa? <span class="text-red-500 font-semibold hidden"> * Requerido</span></label>
                  <textarea
                    class="border-b-2 border-invirtual-200 px-2 bg-transparent"
                    name="objetivoEmpresa"
                    id="objetivoEmpresa"
                    placeholder="Describe el objetivo de tu Empresa"
                  ></textarea>
                </div>
                <div class="campo flex flex-col my-2 text-md">
                  <label for="mercadoMeta">¿Quién es tu mercado meta y cual su rango de edad? <span class="text-red-500 font-semibold hidden"> * Requerido</span></label>
                  <textarea
                    class="border-b-2 border-invirtual-200 px-2 bg-transparent"
                    name="mercadoMeta"
                    id="mercadoMeta"
                    placeholder="Describe tu mercado meta"
                  ></textarea>
                </div>
              </div>

              <div class="botones flex flex-row text-lg bottom-0">
                <button
                  class="btnAnt bg-invirtual-500 hover:bg-invirtual-800 transition-colors font-medium text-gray-200 px-2 py-1 mr-2 rounded-md"
                >
                  Anterior
                </button>
                <button
                  class="btnSig bg-invirtual-500 hover:bg-invirtual-800 transition-colors font-medium text-gray-200 px-2 py-1 rounded-md"
                >
                  Siguiente
                </button>
              </div>
            </div>

            <!-- Información para tu Logotipo Pt.3 -->
            <div class="contPaso h-full flex flex-col justify-between">
              <div class="paginaPaso w-full">
                <div
                  class="tituloPaso text-invirtual-500 font-semibold text-2xl"
                >
                  <h3>Información para tu Logotipo</h3>
                </div>
                <div class="campo flex flex-col my-2 text-md hidden" id="pasoLogos">
                  <label for="checkTipoLogo"
                    >¿Qué requieres, un Logotipo, Isotipo, Imagotipo o Isologo? <span class="text-red-500 font-semibold hidden"> * Requerido</span>
                  </label>
                  <div class="flex flex-col flex-wrap">
                    <div class="colInput w-full">
                      <div class="rowInput">
                        <input
                          class="mr-2"
                          type="radio"
                          name="checkTipoLogo"
                          value="Logotipo"
                          id="logotipo"
                        /><label class="cursor-pointer" for="logotipo"
                          >Logotipo</label
                        >
                      </div>
                      <label class="rowInput cursor-pointer" for="logotipo">
                        <img src="img/logotipo.svg" />
                      </label>
                    </div>

                    <div class="colInput w-full">
                      <div class="rowInput">
                        <input
                          class="mr-2"
                          type="radio"
                          name="checkTipoLogo"
                          value="Isotipo"
                          id="isotipo"
                        /><label class="cursor-pointer" for="isotipo"
                          >Isotipo</label
                        >
                      </div>
                      <label class="rowInput cursor-pointer" for="isotipo">
                        <img src="img/isotipo.svg" />
                      </label>
                    </div>

                    <div class="colInput w-full">
                      <div class="rowInput">
                        <input
                          class="mr-2"
                          type="radio"
                          name="checkTipoLogo"
                          value="Imagotipo"
                          id="imagotipo"
                        /><label class="cursor-pointer" for="imagotipo"
                          >Imagotipo</label
                        >
                      </div>
                      <label class="rowInput cursor-pointer" for="imagotipo">
                        <img src="img/imagotipo.svg" />
                      </label>
                    </div>

                    <div class="colInput w-full">
                      <div class="rowInput">
                        <input
                          class="mr-2"
                          type="radio"
                          name="checkTipoLogo"
                          value="Isologo"
                          id="isologo"
                        /><label class="cursor-pointer" for="isologo"
                          >Isologo</label
                        >
                      </div>
                      <label class="rowInput cursor-pointer" for="isologo">
                        <img src="img/isologo.svg" />
                      </label>
                    </div>
                  </div>
                </div>
              </div>

              <div class="botones flex flex-row text-lg bottom-0">
                <button
                  class="btnAnt bg-invirtual-500 hover:bg-invirtual-800 transition-colors font-medium text-gray-200 px-2 py-1 mr-2 rounded-md"
                >
                  Anterior
                </button>
                <button
                  class="btnSig bg-invirtual-500 hover:bg-invirtual-800 transition-colors font-medium text-gray-200 px-2 py-1 rounded-md"
                >
                  Siguiente
                </button>
              </div>
            </div>

            <!-- Información para tu Logotipo Pt.4 -->
            <div class="contPaso h-full flex flex-col justify-between">
              <div class="paginaPaso w-full">
                <div
                  class="tituloPaso text-invirtual-500 font-semibold text-2xl"
                >
                  <h3>Información para tu Logotipo</h3>
                </div>
                <div class="campo flex flex-col my-2 text-md">
                  <label for="ideaLogotipo"
                    >¿Tienes alguna idea de logotipo en mente? <span class="text-red-500 font-semibold hidden"> * Requerido</span>
                  </label>
                  <textarea
                    class="border-b-2 border-invirtual-200 px-2 bg-transparent"
                    type="text"
                    name="ideaLogotipo"
                    id="ideaLogotipo"
                    placeholder="Describe tu idea o menciona el logotipo de la marca que te agrade"
                  ></textarea>
                </div>
                <div class="campo flex flex-col my-2 text-md">
                  <label for="coloresLogotipo"
                    >¿Qué colores te gustarían para representar tu negocio y por qué? <span class="text-red-500 font-semibold hidden"> * Requerido</span>
                  </label>
                  <textarea
                    class="border-b-2 border-invirtual-200 px-2 bg-transparent"
                    type="text"
                    name="coloresLogotipo"
                    id="coloresLogotipo"
                    placeholder="Escribe los Colores"
                  ></textarea>
                </div>
                <div class="campo flex flex-col my-2 text-md">
                  <label for="mensajeLogotipo"
                    >¿Qué te gustaría comunicar con el diseño de tu marca? <span class="text-red-500 font-semibold hidden"> * Requerido</span>
                  </label>
                  <textarea
                    class="border-b-2 border-invirtual-200 px-2 bg-transparent"
                    type="text"
                    name="mensajeLogotipo"
                    id="mensajeLogotipo"
                    placeholder="Escribe tu mensaje"
                  ></textarea>
                </div>
                <div class="campo flex flex-col my-2 text-md">
                  <label for="conSlogan"
                    >¿Deseas reforzar  tu marca con un slogan? <span class="text-red-500 font-semibold hidden"> * Requerido</span>
                  </label>
                  <textarea
                    class="border-b-2 border-invirtual-200 px-2 bg-transparent"
                    type="text"
                    name="conSlogan"
                    id="conSlogan"
                    placeholder="Si/No, ¿Porqué?"
                  ></textarea>
                </div>
                <div class="campo flex flex-col my-2 text-md">
                  <label for="ideaSlogan"
                    >¿Tienes alguna idea de slogan?
                  </label>
                  <textarea
                    class="border-b-2 border-invirtual-200 px-2 bg-transparent"
                    type="text"
                    name="ideaSlogan"
                    id="ideaSlogan"
                    placeholder="Escribe tu idea"
                  ></textarea>
                </div>
              </div>

              <div class="botones flex flex-row text-lg bottom-0">
                <button
                  class="btnAnt bg-invirtual-500 hover:bg-invirtual-800 transition-colors font-medium text-gray-200 px-2 py-1 mr-2 rounded-md"
                >
                  Anterior
                </button>
                <button
                  class="btnSig bg-invirtual-500 hover:bg-invirtual-800 transition-colors font-medium text-gray-200 px-2 py-1 rounded-md"
                >
                  Siguiente
                </button>
              </div>
            </div>

            <!-- Información para tu Logotipo Pt.5 -->
            <div class="contPaso h-full flex flex-col justify-between">
              <div class="paginaPaso w-full">
                <div
                  class="tituloPaso text-invirtual-500 font-semibold text-2xl"
                >
                  <h3>Información para tu Logotipo</h3>
                </div>
                <div class="campo flex flex-col my-2 text-md">
                  <label for="evitarDiseno"
                    >¿Hay algún elemento que el diseñador deba evitar?
                  </label>
                  <textarea
                    class="border-b-2 border-invirtual-200 px-2 bg-transparent"
                    type="text"
                    name="evitarDiseno"
                    id="evitarDiseno"
                    placeholder="Escribe elementos que no quieres en tu diseño"
                  ></textarea>
                </div>
                <div class="campo flex flex-col my-2 text-md">
                  <label for="evitarColores"
                    >¿Qué colores debería de evitar dentro de su diseño y por qué?
                  </label>
                  <textarea
                    class="border-b-2 border-invirtual-200 px-2 bg-transparent"
                    type="text"
                    name="evitarColores"
                    id="evitarColores"
                    placeholder="Escribe los Colores que no deseas"

                </div>
              </div>
              
              <div class="botones flex flex-row text-lg bottom-0">
                <button
                  class="btnAnt bg-invirtual-500 hover:bg-invirtual-800 transition-colors font-medium text-gray-200 px-2 py-1 mr-2 rounded-md"

                  Anterior
                </button>
                <button
                  class="btnSig bg-invirtual-500 hover:bg-invirtual-800 transition-colors font-medium text-gray-200 px-2 py-1 rounded-md"
                >
                  Siguiente
                </button>
              </div>

            <!-- Papeleria -->

                <div
                  class="tituloPaso text-invirtual-500 font-semibold text-2xl"

                <div class="campo flex flex-col my-2 text-md">
                  <label for="checkManual"
                    >¿Necesitas un manual de identidad corporativa con papelería y aplicaciones? <span class="text-red-500 font-semibold hidden"> * Requerido</span>
                  </label>
                  <div class="flex flex-row">
                    <div class="flex flex-row items-center mr-2">
                      <input
                        class="mr-2"
                        type="radio"
                        name="checkManual"
                        value="Si"
                        id="conManual"
                      /><label for="conManual">Si</label>
                    </div>
                    <div class="flex flex-row items-center">
                      <input
                        class="mr-2"
                        type="radio"
                        name="checkManual"
                        value="No"
                        id="sinManual"
                      /><label for="sinManual">No</label>
                    </div>
                  </div>
                </div>

                <div class="campo flex flex-col my-2 text-md">
                  <label for="papeleriaNecesitada"
                    >¿Qué papelería vas a necesitar?
                  </label>
                  <div class="flex flex-row items-center">
                    <input
                      class="mr-2"
                      type="checkbox"
                      name="papeleriaNecesitada"
                      value="Tarjetas de presentación"
                      id="tarjetas"
                    /><label for="tarjetas">Tarjetas de presentación</label>
                  </div>
                  <div class="flex flex-row items-center">
                    <input
                      class="mr-2"
                      type="checkbox"
                      name="papeleriaNecesitada"
                      value="Hojas membretadas"
                      id="hojasMembretadas"
                    /><label for="hojasMembretadas">Hojas membretadas</label>
                  </div>
                  <div class="flex flex-row items-center">
                    <input
                      class="mr-2"
                      type="checkbox"
                      name="papeleriaNecesitada"
                      value="Folder"
                      id="folder"
                    /><label for="folder">Folder</label>
                  </div>
                  <div class="flex flex-row items-center">
                    <input
                      class="mr-2"
                      type="checkbox"
                      name="papeleriaNecesitada"
                      value="Sobre"
                      id="sobre"
                    /><label for="sobre">Sobre</label>
                  </div>
                  <label for="otroPap">Otro:</label>
                  <textarea
                    class="border-b-2 border-invirtual-200 px-2 bg-transparent"
                    type="text"
                    name="papeleriaNecesitada"
                    id="otroPap"
                    placeholder="Solo si requieres otro"
                  ></textarea>
                </div>

                <div class="campo flex flex-col my-2 text-md">
                  <label for="aplicacionesNecesitadas"
                    >¿Cuáles son las aplicaciones donde te gustaría visualizar tu marca?
                  </label>
                  <div class="flex flex-row items-center">
                    <input
                      class="mr-2"
                      type="checkbox"
                      name="aplicacionesNecesitadas"
                      value="Tazas"
                      id="tazas"
                    /><label for="tazas">Tazas</label>
                  </div>
                  <div class="flex flex-row items-center">
                    <input
                      class="mr-2"
                      type="checkbox"
                      name="aplicacionesNecesitadas"
                      value="Plumas"
                      id="plumas"
                    /><label for="plumas">Plumas</label>
                  </div>
                  <div class="flex flex-row items-center">
                    <input
                      class="mr-2"
                      type="checkbox"
                      name="aplicacionesNecesitadas"
                      value="Playeras"
                      id="playeras"
                    /><label for="playeras">Playeras</label>
                  </div>
                  <div class="flex flex-row items-center">
                    <input
                      class="mr-2"
                      type="checkbox"
                      name="aplicacionesNecesitadas"
                      value="Gorras"
                      id="gorras"
                    /><label for="gorras">Gorras</label>
                  </div>
                  <label for="otroAp">Otro:</label>
                  <textarea
                    class="border-b-2 border-invirtual-200 px-2 bg-transparent"
                    type="text"
                    name="aplicacionesNecesitadas"
                    id="otroAp"
                    placeholder="Solo si requieres otra"
                  ></textarea>
                </div>
              </div>
              <div class="botones flex flex-row text-lg bottom-0">
                <button
                  class="btnAnt bg-invirtual-500 hover:bg-invirtual-800 transition-colors font-medium text-gray-200 px-2 py-1 mr-2 rounded-md"
                >
                  Anterior
                </button>
                <button
                  class="bg-invirtual-500 hover:bg-invirtual-800 transition-colors font-medium text-gray-200 px-2 py-1 rounded-md"
                  id="btnEnviarBrief"
                >
                  Enviar Brief
                </button>
              </div>
            </div>

            <!-- Aux -->
            <div class="contPaso h-full flex flex-col justify-between">
              <div class="paginaPaso w-full"></div>
            </div>
          </form>
        </div>
      </div>
    </main>
